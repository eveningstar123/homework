<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ajax-example1.html</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>
		$.ajax()함수 사용법
	</h1>
	<div class="test1">
		<input type="button" value="push" id="btn_test">
	</div>
	<div id="result">
		
	</div>
	
	<script src="//code.jquery.com/jquery-2.2.4.js"></script>
	<script>
		$(function){
			//버튼 클릭 
			$('#btn_test').click(function(){
				$.ajax({
					url: "text/txt1.txt",
					type: "get",
					timeout: "3000",
					cache : false,
					/* 파일 읽기에 성공한 경우 */
				 	success : function(data){
						//단순 문자열이 data값일때
						$("#result").html(data);				 		
				 	},
				 	/* 파일 읽기에 실패한 경우 */
				 	error : function(){
				 		alert('error');
				 	}
				});
			});
		}
	</script>
</body>
</html>
